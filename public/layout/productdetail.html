<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Registration</title>
  <style>
    /* CSS styles for the login and registration form */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    
    .container {
      width: 400px;
      margin: 0 auto;
      padding: 40px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    
    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    .switch-form {
      text-align: center;
      margin-top: 20px;
    }
    
    .switch-form a {
      color: #4CAF50;
      text-decoration: none;
    }
    
    .switch-form a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      
      <button type="submit">Login</button>
    </form>
    <div class="switch-form">
      <p>Don't have an account? <a href="#" id="switch-to-register">Register here</a></p>
    </div>
  </div>
  
  <div class="container" id="registration-form" style="display: none;">
    <h1>Register</h1>
    <form>
      <label for="register-username">Username:</label>
      <input type="text" id="register-username" name="register-username" placeholder="Enter a username" required>
      
      <label for="register-email">Email:</label>
      <input type="text" id="register-email" name="register-email" placeholder="Enter your email" required>
      
      <label for="register-password">Password:</label>
      <input type="password" id="register-password" name="register-password" placeholder="Enter a password" required>
      
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
      
      <button type="submit">Register</button>
    </form>
    <div class="switch-form">
      <p>Already have an account? <a href="#" id="switch-to-login">Login here</a></p>
    </div>
  </div>
  
  <script>
    // JavaScript code to switch between login and registration forms
    const switchToRegister = document.getElementById('switch-to-register');
    const switchToLogin = document.getElementById('switch-to-login');
    const loginForm = document.querySelector('.container');
    const registrationForm = document.getElementById('registration-form');

    switchToRegister.addEventListener('click', () => {
      loginForm.style.display = 'none';
      registrationForm.style.display = 'block';
    });

    switchToLogin.addEventListener('click', () => {
      registrationForm.style.display = 'none';
      loginForm.style.display = 'block';
    });
  </script>
</body>
</html>
